{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-oa5Fz2Tw5u02zS3ru5F5v1AxP0I5PoKu2fGf5AX5b5KxmFbPTj5q2I5S5c8M5xj1r" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            
            margin-right:40px;
        }

        .topnav {
            background-color: #333;
            overflow: hidden;
            display: none;
        }

        .topnav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .sidebar {
            width: 250px;
            background-color: white;
            position: fixed;
            top: 200px;
            left: 200px;
            overflow-y: auto;
            color: black;
            height: 100%;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar li {
            margin: 10px 0;
        }

        .sidebar a {
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            color: #b82a2a;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
        }

        @media (max-width: 767px) {
            .topnav {
                display: block;
            }

            .sidebar {
                display: none;
            }

            .content {
                margin-left: 0;
                padding-left: 20px;
                padding-right: 20px;
            }

            /* Add this rule to make images responsive within phone view */
            img {
                max-width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <div class="sidebar">
                    <!-- Your sidebar content here -->
                    <ul>
                        <li><a href="{%url 'home-page'%}">Home</a></li>
                        {% for category in categories %}
                        <li><a href="{% url 'category-post' category.id %}">{{category}}</a></li>
                        {% endfor %}
                        {% if not user.id %}
                        {% else %}
                       
                        {% endif %}
                    </ul>
                </div>
            </div>
            <div class="col-md-9">
                <div class="topnav">
                    <!-- Your top navigation content here -->
                    <a href="{%url 'home-page'%}">Home</a>
                    {% for category in categories %}
                    <a href="{% url 'category-post' category.id %}">{{category}}</a>
                    {% endfor %}
                    {% if not user.id %}
                    <a href="{% url 'login-page' %}">Login</a>
                    {% else %}
                    <!-- Additional top navigation items for logged-in users -->
                    {% endif %}
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
